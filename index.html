<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food delivery2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="Food del.png">
</head>
<body>
<main>
  <header>
  <div class="navbar">
  <!-- Stânga -->
  <div class="left-side">
    <div class="logo">
      <img src="Food del.png" alt="Logo">
    </div>
    
    <div class="search-box">
      <input type="text" placeholder="Search">
      <i class="fa fa-search"></i>
    </div>
  </div>

  <!-- Dreapta -->
  <div class="nav-links">
    <a href="#">Restaurants</a>
    <a href="#">Deals</a>
    <a href="#">My orders</a>

    <div class="notif">
      <i class="fa fa-envelope"></i>
      <span>4</span>
    </div>

    <div class="profile">
      <img src="profile.png" alt="Profile">
    </div>
  </div>
</div>

  </header>
  <section>
    <div>
      <img src="des.png" alt="desserts" id="des">
      <img src="bur.png" alt="burger" id="bur">
    </div>
    
    <div class="categories">
      <div class="category active">
        🍕
        <span>Pizza</span>
      </div>
      <div class="category active">
        🍔
        <span>Burger</span>
      </div>
      <div class="category">
        🍖
        <span>BBQ</span>
      </div>
      <div class="category active">
        🍣
        <span>Sushi</span>
      </div>
      <div class="category">
        🥦
        <span>Vegan</span>
      </div>
      <div class="category">
        🧁
        <span>Desserts</span>
      </div>
  </div>
  </section>
  
  
    <section class="restaurants">
        <h2>Nearby restaurants</h2>
        <div class="cards">
            <div class="card">
                <img src="royal.png" alt="Royal Sushi House">
                <h3>Royal Sushi House</h3>
                <p>30-40 min • $32 min sum</p>
                <span class="tag">Sushi</span>
            </div>
            
            <div class="card">
                <img src="bur&pi.png" alt="Burgers & Pizza">
                <h3>Burgers & Pizza</h3>
                <p>40-60 min • $24 min sum</p>
                <span class="tag">Burger</span>
                <span class="tag">Pizza</span>
            </div>
            
            <div class="card">
                <img src="ninja.png" alt="Ninja Sushi">
                <h3>Ninja Sushi</h3>
                <p>20-40 min • $40 min sum</p>
                <span class="tag">Sushi</span>
            </div>
        </div>
          <div class="cards">
            <img src="roly.png" alt="" id="roly">
            <img src="bu.png" alt="" id="bu">
            <img src="ni.png" alt="" id="ni">
          </div>
    </section>



  </section>



</main>
</body>
</html>
